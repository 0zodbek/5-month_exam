<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container header_container">
        <div class="left_part">
          <a href="#"
            ><img src="../images/logo1.svg" alt="bu yerda logo rasmi bor"
          /></a>
          <ul>
            <li><a href="">Главная</a></li>
            <li>
              <a href="http://127.0.0.1:5500/pages/details.html"
                >Каталог <i class="fa-solid fa-angle-down"></i
              ></a>
            </li>
            <li><a href="">Оптовая продажа</a></li>
            <li><a href="">О нас</a></li>
          </ul>
        </div>
        <div class="right_part">
          <a href="+998976632829"
            ><i class="fa-solid fa-phone" style="color: #4295e4"></i>+7 (966) 55
            88 499</a
          >
          <div class="icons">
            <i class="fa-regular fa-heart"></i
            ><i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
      </div>
    </header>
    <div class="wrapper" id="wrapper">
      <div class="cart">
        <div class="cart__head">
          <span>Корзина</span><i class="fa-solid fa-xmark"></i>
        </div>
        <section class="product-section">
          <div class="product-item">
              <img src="../images/cart2.png" alt="Дверной Замок Golden Soft для офиса" class="product-image">
              <div class="product-details">
                  <h3 class="product-title">Дверной Замок Golden Soft для офиса</h3>
                  <p class="product-gift">+ Подарок: <a href="#" class="product-link">Приложение к замкам Golden Service</a></p>
                  <div class="product-quantity">
                      <button class="quantity-button">−</button>
                      <input type="text" class="quantity-input" value="2">
                      <button class="quantity-button">+</button>
                  </div>
              </div>
              <div class="product-price">33 000₽</div>
              <div class="product-remove">
                  <a href="#" class="remove-link">Удалить</a>
              </div>
          </div>
          <div class="order-summary">
              <p class="total-price">Итого: <span class="total-amount">66 000₽</span></p>
              <button class="order-button">Оформить заказ</button>
              <button class="continue-button">Продолжить покупки</button>
          </div>
      </section>
      </div>
    </div>
  </body>
</html>
